---
- name: Error Hanling or Exception Handling
  hosts: all
  tasks:
    - block:
        - name: Install git using apt on Ubuntu servers
          apt:
            name: git
            state: present
            update_cache: yes
      rescue:
        - name: Install git using yum on Redhat servers
          yum:
            name: git
            state: present
            update_cache: yes
      always:
        - name: Display scuccess msg
          debug:
            msg: "Git installation done"
